server {
    listen 80;
    listen [::]:80;
    server_name 51.68.139.39;

    root /var/www/qna;
    index index.html;

    # Important pour les SPA (Single Page Apps) comme React
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Redirection WebSocket vers le backend (3001)
    location /socket.io/ {
        proxy_pass http://127.0.0.1:3001; 
        
        # Configuration WebSocket standard
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;

        # Eviter les timeouts trop courts
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # API endpoints (si vous en ajoutez plus tard)
    location /api/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
